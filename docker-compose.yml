version: "3.9"
services:
  nginx:
    container_name: ${APP_NAME}-nginx
    image: nginx:stable-alpine
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./nginx/default.conf.template:/etc/nginx/templates/default.conf.template
      - ./cms:/var/www/html/cms
      - ./app:/var/www/html/app
      - ./nginx/certs:/etc/certs
    environment:
      NGINX_ENVSUBST_TEMPLATE_SUFFIX: .template
      CMS_DOMAIN: ${CMS_DOMAIN}
      APP_DOMAIN: ${APP_DOMAIN}
    depends_on:
      - php
      - nextjs
    restart: always
    networks:
      - default

  mysql:
    container_name: ${APP_NAME}-mysql
    image: mariadb:lts
    command: --lower_case_table_names=2
    volumes:
      - ./data/db:/var/lib/mysql:delegated
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
    restart: always
    ports:
      - 3306:3306
    networks:
      - default

  php:
    container_name: ${APP_NAME}-php
    build:
      context: .
      dockerfile: php/Dockerfile
    volumes:
      - ./cms:/var/www/html/cms
      - ./php/php.ini:/usr/local/etc/php/conf.d/php.ini
    depends_on:
      - mysql
    restart: always
    environment:
      DATABASE_URL: ${DATABASE_URL}
      WP_ENV: ${WP_ENV}
      WP_HOME: ${WP_HOME}
      WP_SITEURL: ${WP_SITEURL}
      AUTH_KEY: ${AUTH_KEY}
      SECURE_AUTH_KEY: ${SECURE_AUTH_KEY}
      LOGGED_IN_KEY: ${LOGGED_IN_KEY}
      NONCE_KEY: ${NONCE_KEY}
      AUTH_SALT: ${AUTH_SALT}
      SECURE_AUTH_SALT: ${SECURE_AUTH_SALT}
      LOGGED_IN_SALT: ${LOGGED_IN_SALT}
      NONCE_SALT: ${NONCE_SALT}
    networks:
      - default

  mailhog:
    container_name: ${APP_NAME}-mailhog
    image: mailhog/mailhog
    ports:
      - 8025:8025
      - 1025:1025
    networks:
      - default

  composer:
    container_name: ${APP_NAME}-composer
    image: composer
    working_dir: /var/www/html/cms
    # https://github.com/compose-spec/compose-spec/blob/master/spec.md#restart
    restart: "no"
    command: composer install --ignore-platform-reqs
    volumes:
      - ./cms:/var/www/html/cms

  # Development
  nextjs:
    container_name: ${APP_NAME}-nextjs
    build:
      context: ./app
      dockerfile: development.Dockerfile
      args:
        NPM_RC: ${NPM_RC}
    # environment:
    #   ENV_VARIABLE: ${ENV_VARIABLE}
    #   NEXT_PUBLIC_ENV_VARIABLE: ${NEXT_PUBLIC_ENV_VARIABLE}
    volumes:
      - ./app:/app
      - /app/node_modules # Next.js example doesn't use this, but it doesn't work for me without
    ports:
      - "3000:3000"
    restart: always
    networks:
      - default

  # Production - TODO, build into one Dockerfile
  # nextjs:
  #   container_name: ${APP_NAME}-nextjs
  #   build:
  #     context: ./app
  #     dockerfile: production.Dockerfile
  #     args:
  #       NPM_RC: ${NPM_RC}
  #     # ENV_VARIABLE: ${ENV_VARIABLE}
  #     # NEXT_PUBLIC_ENV_VARIABLE: ${NEXT_PUBLIC_ENV_VARIABLE}
  #   ports:
  #     - "3000:3000"
  #   restart: always
  #   networks:
  #     - default

# Define a network, which allows containers to communicate
# with each other, by using their container name as a hostname
networks:
  default:
    name: ${APP_NAME}-network
    external: true
